version: "3.1"
services:
  db:
    image: postgres
    restart: always
    env_file:
      - .env
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  docassemble:
    image: jhpyle/docassemble
    container_name: docassemble-dev
    env_file:
      - .env
    restart: unless-stopped
    stop_grace_period: 6m
    ports:
      - "80:80"